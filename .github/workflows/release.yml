name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dist
        run: ./dist.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
              dist/yoke.bin
              dist/yoke.tar.gz